# Format details: https://docs.python.org/3/library/logging.config.html#logging-config-fileformat
# Registration
[formatters]
keys=simple

[handlers]
keys=console

[loggers]
keys=root,queuelink,queuelink_stderr,queuelink_publisher,queuelink_publisher_stderr,queuelink_exceptionhandler


# Formatters
[formatter_simple]
format="%(asctime)s - %(processName)s - %(name)s - %(funcName)s - %(levelname)s - %(message)s"
datefmt=


# Handlers
[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)


# Loggers
[logger_root]
level=DEBUG
handlers=console

[logger_queuelink]
level=INFO
handlers=console
propagate=0
qualname=queuelink

[logger_queuelink_stderr]
level=WARNING
handlers=console
propagate=0
qualname=queuelink.stderr

[logger_queuelink_publisher]
level=INFO
handlers=console
propagate=0
qualname=queuelink._publisher

[logger_queuelink_publisher_stderr]
level=INFO
handlers=console
propagate=0
qualname=queuelink._publisher.stderr

[logger_queuelink_exceptionhandler]
level=DEBUG
handlers=console
propagate=0
qualname=queuelink.exceptionhandler